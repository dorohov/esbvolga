<div class="panel {{block_prefix}}card  {{block_mod}}">
	<a class="{{block_prefix}}heading  {{block_mod}}" data-toggle="collapse" data-parent="#{{block_group_id}}" href="#collapse-{{block_id}}" aria-expanded="false" >
		{{block_heading}}
	</a>
	<div id="collapse-{{block_id}}" class="panel-collapse collapse  {{block_prefix}}collapse">
		<div class="{{block_prefix}}text  text__note  {{block_mod}}">
			{{block_note}}
		</div>
	</div>
</div>
